<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body ng-app="toDoList">
    <div class="containter">
        <h1 class="text-center">My Awesome Website</h1>

        <div class="col-sm-6">
            <div ng-repeat="todo in todoList track by $index">
                <div class="form-group">
                    <div class="checkbox">
                        <input type='checkbox' ng-model='todo.completed' ng-change='updateTodo()' class="checkbox" ng-class="">
                    </div>
                    <h2 ng-class="{'completed-todo':todo.completed}" completed ng-hide='editing'>{{ to do }}</h2>
                    <input ng-show=""></inpu>
                </div>
            </div>
        </div>
        
    </div>

</body>

</html>
