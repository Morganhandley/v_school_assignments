<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>High Score Haven</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <script type="text/javascript"src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
</head>

<body>
    <div>
        <h1>High Score Haven</h1>
    </div>
    <div class="well">
        <div class="row">
            <div class="col-xs-6">
                <input type="text" placeholder="your name" id="user-name">
                <input type="text" placeholder="game name" id="user-game">
                <input type="date" placeholder="date of high score" id="user-date">
                <input type="text" placeholder="high score" id="user-score">
            </div>
            <div class="col-xs-2">
                <input type="checkbox" id="auto-trash"/>random trash talk
            </div>
            <div class="col-xs-1">
                <button type="button" class="btn btn-info" onclick="addTable()">submit score</button>
            </div>
        </div>
    </div>
    <table id="table1" class="table table-striped">
        <tr>
            <th id="table-name">name</th>
            <th id="table-game">game</th>
            <th id="table-date">date</th>
            <th id="table-score">score</th>
            <th id="table-trash">trash</th>
        </tr>
    </table>

</body>
<script src="app.js"></script>

</html>
